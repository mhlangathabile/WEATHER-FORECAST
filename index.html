<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER-FORECAST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;1,100;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-bar" id="search-bar">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="city-details">
              <span id="current-time"></span> | <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"> </strong> | Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-units">
            <span id="weather-icon"></span>
            <span
              class="weather-current-temperature"
              id="weather-current-temperature"
            ></span
            ><span class="weather-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast"></div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/mhlangathabile" target="_blank"
          >Thabile P Mhlanga</a
        >
        and is
        <a
          href="https://github.com/mhlangathabile/WEATHER-FORECAST/tree/main"
          target="_blank"
        >
          on Github</a
        >
        and
        <a href="https://first-weather-report.netlify.app/" target="_blank">
          hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
